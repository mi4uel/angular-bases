<h4>Listado</h4>
<ul class="list-group mt-3">
    <li 
    *ngFor="let character of characterList; 
    let index = index; 
    let isFirst = first; 
    let isLast = last; 
    let isEven = even; 
    let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{
        'list-group-item-success':isLast,
        'list-group-item-info': isFirst
        }">
    <div>
      <span class="text-danger">{{ index + 1 }}.</span>
        {{character.name}}  
        <span class="fw-bold">Power: </span> {{ character.power}}
    </div>
    
    <button class="btn btn-outline-danger btn-sm fw-bold" (click)="onDeleteCharacter(character.id)">X</button></li>  
</ul>
